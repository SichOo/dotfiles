[bar/network]
include-file = $HOME/.config/polybar/options/fonts.ini

width = 7.8%
height = 20
radius = 11

offset-x = 931
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 0
padding-right = 0

modules-left = network

wm-restack = bspwm
override-redirect = true
cursor-click = pointer

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <label-connected>
format-connected-prefix = "яки"
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "якй"
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:} %{T2} Connected%{T-}%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} %{T2} Disconnect%{T-}%{A}"
format-connected-foreground = ${colors.foam}
format-disconnected-foreground = ${colors.muted}

[bar/pulseaudio]
width = 4.5%
height = 20
radius = 11

offset-x = 870
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 0
padding-right = 0

include-file = $HOME/.config/polybar/options/fonts.ini

modules-center = pulseaudio

wm-restack = bspwm
override-redirect = false

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %{T2}%percentage%%%{T-}

label-muted = %{T2}0%%{T-}
label-muted-foreground = ${colors.muted}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol &

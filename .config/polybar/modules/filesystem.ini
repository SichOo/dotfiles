[bar/filesystem]
width = 6.8%
height = 20
radius = 11

offset-x = 302
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 0
padding-right = 0

include-file = $HOME/.config/polybar/options/fonts.ini

modules-left = filesystem

wm-restack = bspwm
override-redirect = true

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 20
fixed-values = true

warn-percentage = 75

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

label-unmounted-foreground = ${colors.foam}
label-warn = %mountpoint%: WARNING

format-mounted-prefix         = 
format-mounted-prefix-padding = 1
label-mounted                 = %{T2}%free%%{T-}
label-mounted-padding         = 0

format-unmounted-prefix       = 
label-unmounted               = %{T2}%mountpoint%: not mounted%{T-}
label-unmounted-padding       = ${self.label-mounted-padding}

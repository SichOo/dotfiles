[bar/pulseaudio]
width = 4.1%
height = 20
radius = 11

offset-x = 870
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 1
padding-right = 0

include-file = $HOME/.config/polybar/options/fonts.ini

modules-left = pulseaudio

wm-restack = bspwm
override-redirect = false

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

format-volume = <ramp-volume><label-volume>
label-volume = %{T2}%percentage%%%{T-}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = ﱝ
label-muted = %{T2} 0%%{T-}
label-muted-foreground = ${colors.muted}
label-muted-padding = 0

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-padding = 0

click-right = pavucontrol &

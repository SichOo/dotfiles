[bar/filesystem]
width = 8.8%
height = 20
radius = 11

offset-x = 84
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 1
padding-right = 1

include-file = $HOME/.config/polybar/options/fonts.ini

modules-left = filesystem

wm-restack = bspwm
override-redirect = true

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10
fixed-values = true

warn-percentage = 75

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

label-mounted = %{T2}disk : %used%%{T-}
label-unmounted = %mountpoint%: Null
label-unmounted-foreground = ${colors.foam}
label-warn = %mountpoint%: WARNING

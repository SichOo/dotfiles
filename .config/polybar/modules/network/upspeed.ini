[bar/upspeed]
include-file = $HOME/.config/polybar/options/fonts.ini

width = 6%
height = 20
radius = 11

offset-x = 84.8%
offset-y = 20
bottom = true
fixed-center = true

padding-left = 1
padding-right = 1

background = ${colors.base}
foreground = ${colors.foam}

wm-restack = bspwm

modules-right = upspeed
override-redirect = false

[module/upspeed]
type = internal/network
interface = wlp7s0
interface-type = wireless
interval = 1.0

accumulate-stats = true
speed-unit = b/s

label-connected = %{T2}%{T-} %{T2}%upspeed:7%%{T-}
label-connected-foreground = ${colors.rose}

label-disconnected = %{T2}%{T-} %{T2}%upspeed:7%%{T-}
label-disconnected-foreground = ${colors.muted}

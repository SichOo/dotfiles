[bar/network]
width = 12%
height = 20
radius = 11

offset-x = 830
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 2
padding-right = 0

include-file = $HOME/.config/polybar/fonts.ini

modules-left = network

wm-restack = bspwm
override-redirect = false

[module/network]
type = internal/network
interface = wlp7s0
interface-type = wireless
interval = 1.0

udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = false

speed-unit = B/s
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

label-connected = %{T2}%essid% %downspeed:9%
label-connected-foreground = ${colors.foam}

label-disconnected =  disconnected
label-disconnected-foreground = ${colors.muted}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

animation-packetloss-0 = 
animation-packetloss-0-foreground = ${colors.rose}
animation-packetloss-1 = 
animation-packetloss-1-foreground = ${colors.rose}
animation-packetloss-framerate = 100


[bar/network]
include-file = $HOME/.config/polybar/options/fonts.ini

width = 8.3%
height = 20
radius = 11

offset-x = 938
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 1
padding-right = 0

modules-center = network

wm-restack = bspwm
override-redirect = true

[module/network]
type = internal/network
interface = wlp7s0
interface-type = wireless

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

label-connected = %{T2}%local_ip%%{T-}
label-connected-foreground = ${colors.foam}

label-disconnected = Disconnect
label-disconnected-foreground = ${colors.muted}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

animation-packetloss-0 = 
animation-packetloss-0-foreground = ${colors.love}
animation-packetloss-1 = 
animation-packetloss-1-foreground = ${colors.love}
animation-packetloss-framerate = 500

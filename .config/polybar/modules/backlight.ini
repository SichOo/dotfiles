[bar/backlight]
width = 4.5%
height = 20
radius = 11

offset-x = 805
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 1
padding-right = 0

include-file = $HOME/.config/polybar/options/fonts.ini

modules-left = backlight

wm-restack = bspwm
override-redirect = false

[module/backlight]
type = internal/xbacklight
enable-scroll = true


format = <ramp> <label>
label = %{T2}%percentage%%%{T-}
label-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-padding = 0

[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/left]
monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true
width = 32.4%
height = 20
offset-x = 1%
offset-y = 0.7%
background = ${color.background}
foreground = ${color.foreground}

radius-top = 10.5
radius-bottom = 10.5

line-size = 0
line-color = ${color.background}

border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"
font-2 = "feather:size=10;2"

modules-left = launcher sep_left workspaces sep_left filesystem memory cpu

separator =
dim-value = 1.0
wm-name =
locale = en_US.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
dpi = 85
enable-ipc = true

click-left =
click-middle =
click-right =

scroll-up =
scroll-down =

double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =


[bar/bspwm]
width = 13.5%
height = 20
radius = 11

offset-x = 592
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 1
padding-right = 1

include-file = $HOME/.config/polybar/options/fonts.ini

modules-center = bspwm

wm-restack = bspwm
override-redirect = true

[module/bspwm]
type = internal/bspwm

enable-click = true

format = <label-state> <label-mode>

label-focused = 
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1

label-empty = 
label-empty-padding = 1

ws-icon-default = 

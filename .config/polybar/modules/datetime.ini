[bar/datetime]
include-file = $HOME/.config/polybar/fonts.ini

width = 18.2%
height = 20px
radius = 11px
offset-x = 78.2%
offset-y = 7px
top = true

background = ${colors.base}
foreground = ${colors.foam}

enable-ipc = false
wm-restack = bspwm

override-redirect = false
modules-center = datetime

[module/datetime]
type = internal/date
interval = 1.0

date = %a, %d.%b.%Y
time = %H:%M:%S %Z

label = %{T2}îª° %date% - %time%

format = <label>
format-padding = 1

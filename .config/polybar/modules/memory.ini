[bar/memory]
width = 6.3%
height = 20
radius = 11

offset-x = 400
offset-y = 7
top = true
fixed-center = true

background = ${colors.base}
foreground = ${colors.foam}

padding-left = 1
padding-right = 0

include-file = $HOME/.config/polybar/options/fonts.ini

modules-left = memory

wm-restack = bspwm
override-redirect = true

[module/memory]
type = internal/memory
interval = 3

format = <label>

label = %{T2}ï¡š %gb_used%%{T-}
label-background = ${colors.base}
label-foreground = ${colors.foam}

[bar/datetime]
include-file = $HOME/.config/polybar/options/fonts.ini

width = 18.2%
height = 20
radius = 11
offset-x = 78%
offset-y = 7
top = true

background = ${colors.base}
foreground = ${colors.foam}

modules-center = datetime
enable-ipc = false
wm-restack = bspwm

override-redirect = true

[module/datetime]
type = internal/date
interval = 1.0

date = %a, %d.%b.%Y
time = %H:%M:%S %Z

label = %{T2}%{F#ea9a97}ï‘„%{F-} %date% - %time%%{T-}

format = <label>
format-padding = 1
